{% extends "base.html"%}

{% block content %}
{% load crispy_forms_tags %}

<h3 class='text-center'>Login</h3>

<form action="{% url 'login'%}" method='POST' style="width:500px; margin:auto">
    {% csrf_token %}
    {{form | crispy }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<p> <div class="d-flex justify-content-end mr-5  "><a class="btn btn-info mr-2 mb-5" href="{% url 'password_reset' %}">Forgot Password?</a></div></p>
{% endblock  %}
