{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    <!-- load left sidebar-->
    {% include "dashboard/sidebar.html"%}
    

<!-- right side-->    
<div class="col-md-9">
    <h3>Edit Categories </h3>

        <button type="submit" class="btn btn-warning">Submit</button>
    </form>
    <br>
</div>

</div>


{% endblock  %}
